<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formularz - Walidacja JS</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script type="text/javascript">
			function fselect() {
				if (document.formularz.subject.value == "") {
					alert("Choose subject from list!");
					document.formularz.subject.focus();
					return false;
				}
			}

			function fname(el) {
				var imie = document.formularz.name.value;
				var wzor = /^[A-Z]{1}[a-z]{2,15} (([A-Z]{1}[a-z]{2,20}\-[A-Z]{1}[a-z]{2,20})|([A-Z]{1}[a-z]{2,20}))$/;

				if(!wzor.test(imie)) {
					el.style.border = '3px solid red';
					alert("Niewłaściwy format! Format właściwy: Jan Kowalski lub Jan Maria-Kowalski");
					document.getElementById("name").value = "";
					document.formularz.name.focus();
					return false;
				} else {
					el.style.border = '3px solid green';
				}
			}

			function femail(el) {
				var email = document.formularz.email.value;
				var wzor = /^[0-9a-z]{1}([0-9a-z])*\.?([0-9a-z])*\@([0-9a-z])+\.([0-9a-z])+$/

				if(!wzor.test(email)) {
					el.style.border = '3px solid red';
					alert("Niewłaściwy format email!");
					document.getElementById("email").value = "";
					document.formularz.email.focus();
					return false;
				} else {
					el.style.border = '3px solid green';
				}
			}

			function fphone(el) {
				var phone = document.formularz.phone.value;
				var wzor = /^\d{9}$/

				if(!wzor.test(phone)) {
					el.style.border = '3px solid red';
					alert("Niewłaściwy format!");
					document.getElementById("phone").value = "";
					document.formularz.phone.focus();
					return false;
				} else {
					el.style.border = '3px solid green';
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="formDiv">
				<h2>Please provide your details below</h2>
				<hr>
				<form name="formularz" onsubmit="return validate()">
					<div class="form-group">
						<label for="name">Your name and surname: </label>
						<input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" onchange="fname(this)" required>
					</div>
					<div class="form-group">
						<label for="email">Email: </label>
						<input type="text" class="form-control" id="email" placeholder="Enter your email" name="email" onchange="femail(this)" required>
					</div>
					<div class="form-group">
						<label for="name">Phone: </label>
						<input type="text" class="form-control" id="phone" placeholder="Enter your phone" name="phone" onchange="fphone(this)" required>
					</div>
					<div class="form-group">
						<label for="subject">Subject: </label>
						<select class="custom-select w-100" id="subject" name="subject" onchange="fselect" required>
							<option selected disabled hidden value="">Choose from list!</option>
							<option value="suggestion">Send us your suggestion</option>
							<option value="complaint">Send us your complaint</option>
						</select>
					</div>
					<div class="form-group">
						<label for="message">Message: </label>
						<textarea class="form-control" name="message" id="message" placeholder="Type your message here..." rows="3" maxlength="1000" required></textarea>
					</div>
					<button type="submit" class="btn btn-default" value="submit">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
