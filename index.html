			function validate() {
				if (document.formularz.subject.value == "") {
					alert("Wybierz temat z listy!");
					document.formularz.subject.focus();
					return false;
				}
			}

	</head>
	<body>
		<div class="container">
			<div class="formDiv">
				<h2>Please provide your details below</h2>
				<hr>
				<form name="formularz" onsubmit="return validate()">
					<div class="form-group">
						<label for="name">Your name: </label>
						<input type="text" class="form-control" id="name" pattern="^[A-Z]{1}[a-z]{2,15} (([A-Z]{1}[a-z]{2,20}\-[A-Z]{1}[a-z]{2,20})|([A-Z]{1}[a-z]{2,20}))" placeholder="Enter your name" name="name" onblur="fname()" required>
					</div>
					<div class="form-group">
						<label for="email">Email: </label>
						<input type="text" class="form-control" id="email" placeholder="Enter your email" name="email" required>
					</div>
					<div class="form-group">
						<label for="name">Phone: </label>
						<input type="phone" class="form-control" id="phone" placeholder="Enter your phone" name="phone" required>
					</div>
					<div class="form-group">
						<label for="subject">Subject: </label>
						<select class="custom-select w-100" id="subject" name="subject" required>
							<option selected disabled hidden value="">Choose from list!</option>
							<option value="suggestion">Send us your suggestion</option>
							<option value="complaint">Send us your complaint</option>
						</select>
					</div>
					<div class="form-group">
						<label for="message">Message: </label>
						<textarea class="form-control" name="message" id="message" rows="3" required></textarea>
					</div>
					<button type="submit" class="btn btn-default" value="submit">Submit</button>
				</form>
			</div>
		</div>
